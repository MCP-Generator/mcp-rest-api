name: Auto-build and commit

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'dist/**'  # Ignore changes to dist/ to prevent infinite loops

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for proper git operations

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Check for changes in dist/
      id: check_changes
      run: |
        git add dist/
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push built files
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action [Auto-build]"
        git add dist/
        git commit -m "Auto-build: Update compiled dist/ files

        Built from commit ${{ github.sha }}

        ðŸ¤– Automated build via GitHub Actions"
        git push